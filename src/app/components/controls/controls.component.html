<div class="wrapper controls">
	<app-lang-drop-list
		[currentLang]="controlsService._currentLang"
		(onChangeLang)="controlsService.changeLang($event)"
	>
	</app-lang-drop-list>
	<app-temp-unit-checkbox
		[temperatureUnit]="controlsService.tempUnit$ | async"
		(onClickTempUnit)="controlsService.changeTempUnit($event)"
	>
	</app-temp-unit-checkbox>
	<app-speaker-btn
		(clickVoiceSpeaker)="controlsService.speakerStart()"
	>
	</app-speaker-btn>	
    <app-search
		[inputSearchValue]="controlsService.inputSearchValue"
		[searchPlaceholder]="controlsService.searchPlaceholder"
		[searchBtn]="controlsService.searchBtn"
		[isLoaded]="controlsService.isLoaded$ | async"
		[isRecordOn]="controlsService.isRecordOn"
		(clickSearch)="controlsService.searchCity($event)"
		(clickVoiceSearch)="controlsService.recordStart()"
	>
	</app-search>
</div>
