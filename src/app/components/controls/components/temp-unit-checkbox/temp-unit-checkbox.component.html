<div class="wrapper-radio-btn">
  <div
    class="radio-btn radio-btn__temp-f"
    (click)="onClick('f')"
  >
    °F
  </div>
  <div
    class="radio-btn radio-btn__temp-c"
    (click)="onClick('c')"
  >
    °C
  </div>
  <div
    class="radio-btn__flap"
    [class.radio-btn__flap-check]="temperatureUnit==='f'"
  >
  </div>
</div>
