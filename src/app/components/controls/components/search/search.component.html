<div class="controls-search">
    <input
        class="controls-search__input"
        type="text"
        [(ngModel)]="inputSearchValue"
        (keyup.enter)="onClickSearch()"
        [placeholder]="'searchPlaceholder' | transloco" 
    >
	<button
        class="btn-mic"
        [class.btn-mic_click]="isRecordOn"
        (click)="onClickVoiceSearch()"
    >
    <img
        class="btn-mic__img"
        src="./../../../../../assets/img/microphone-icon.svg"
        alt="microphone"
    >
    </button>
    <button
        class="btn controls-search__btn-search"
        [class.controls-search__btn-search_load]="!isLoaded"
        (click)="onClickSearch()"
    >
        {{ 'searchBtn' | transloco }}
    </button>
</div>
