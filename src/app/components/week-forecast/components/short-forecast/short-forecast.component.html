<div class="short-forecast__date">
    <p class="short-forecast__day">
        {{weekForecast.dayAsString}}
    </p>
    <p>
        {{weekForecast.date | date:"dd.MM.yyyy"}}
    </p>
    </div>
<div class="short-forecast__temp">
    <p>
        {{weekForecast.tempAsString}}
    </p>
</div>
<div class="short-forecast__icon">
    <img src={{weekForecast.iconPath}} alt="icon weather">
</div>
