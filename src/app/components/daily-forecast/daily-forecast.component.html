<div class="daily-forecast">
    <div class="wrapper daily-forecast__name">
        <p>
            {{( dailyForecastService.locationInfo$ | async).city}},
            {{(dailyForecastService.locationInfo$ | async).country}}
        </p>
    </div>
    <div class="wrapper daily-forecast__date">
        {{ dailyForecastService.dateInLocation$ | async }}
    </div>
    <div class="wrapper daily-forecast__info">
        <app-main-forecast-info
            [currentTemp]="(dailyForecastService.temperature$ | async).curTemperature"
            [iconPath]="(dailyForecastService.forecastParams$ | async).curIcon"
            [summary]="(dailyForecastService.forecastParams$ | async).curSummary"
            [feelsLike]="(dailyForecastService.temperature$ | async).apparentTemperature"
            [wind]="(dailyForecastService.forecastParams$ | async).curWind"
            [humidity]="(dailyForecastService.forecastParams$ | async).curHumidity"
        >
        </app-main-forecast-info>
    </div>
    <button
        class="btn daily-forecast__btn"
        (click)="dailyForecastService.goToHourlyForecast()">
        <img class="daily-forecast__btn-img" src="assets/img/btn-hourly.png" alt="">
    </button>
</div>
